<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            padding: 20px;
            background-image: url('background.webp');
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat;
        }
        .form-container {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(211, 20, 154, 0.9); 
            border-radius: 8px; 
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .success-message {
            color: rgb(236, 20, 28);
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Personal Details Form</h2>
    <form id="personalDetailsForm">
        <fieldset>
            <legend>FORM</legend>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="first_name" placeholder="Your first name" required>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="last_name" placeholder="Your last name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Your phone number" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <br>Resume:<input type="file">
            <BR>Country:
            <select>
                <option>INDIA</option>
                <option>AFRICA</option>
                <option>USA</option>
                <option>AMERICA</option>
            </select>


        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" placeholder="Your address" required></textarea>

        <button type="submit">Submit</button>
        </fieldset>
    </form>


</div>


</body>
</html>
